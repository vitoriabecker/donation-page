<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quero doar</title>

  <link rel="stylesheet" href="assets/css/doacao.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

</head>

<body>
  <div class="container">

    <h1>Cadastre-se e preencha o formulário para doar!</h1>
    
    <div class="form">
      <form action="#" name="form-doacao" id="form-doacao">

        <h3>Cadastro</h3>
        
        <div class="cadastro-input">
          <div class="linha">
            <div class="input-box col-50">
              <label for="nome">Nome</label>
              <input type="text" name="nome" placeholder="Digite seu nome" required>
            </div>
  
            <div class="input-box col-50">
              <label for="sobrenome">Sobrenome</label>
              <input type="text" name="sobrenome" placeholder="Digite seu sobrenome" required>
            </div>
          </div>

          <div class="linha">
            <div class="input-box col-25">
              <label for="cpf">CPF</label>
              <input type="text" name="cpf" placeholder="Digite seu CPF" required>
            </div>
  
            <div class="input-box col-25">
              <label for="telefone">Telefone/Celular</label>
              <input type="tel" name="telefone" placeholder="(xx) xxxxx-xxxx" required>
            </div>

            <div class="input-box col-50">
              <label for="endereco">Endereço</label>
              <input type="text" name="endereco" placeholder="Digite seu endereço" required>
            </div>
          </div>

          <div class="linha">
            <div class="input-box col-33">
              <label for="cidade">Cidade</label>
              <input type="text" name="cidade" placeholder="Digite sua cidade" required>
            </div>
  
            <div class="input-box col-33">
              <label for="estado">Estado</label>
              <input type="text" name="estado" placeholder="Digite seu estado" required>
            </div>
  
            <div class="input-box col-33">
              <label for="cep">CEP</label>
              <input type="text" name="cep" placeholder="Ex.: 12345-678" required>
            </div>
          </div>


          <div class="linha">
            <div class="input-box col-50">
              <label for="email">E-mail</label>
              <input type="email" name="email" placeholder="Digite seu e-mail" required>
            </div>
  
            <div class="input-box col-50">
              <label for="senha">Senha</label>
              <input type="password" name="senha" placeholder="Digite sua senha" required>
            </div>
          </div>
        </div>

        <h3>Tipo de doação</h3>  

        <div class="tipo-doacao">    
          <div class="roupas-input">
            <h4>Roupas</h4>

            <div class="input-box">
              <label for="tiporoupa">Tipo de roupa</label>
              <input type="text" name="tiporoupa" placeholder="Ex.: Agasalho de lã">
            </div>

            <div class="input-box">
              <label for="quantidade">Quantidade</label>
              <input type="text" name="quantidade" placeholder="Ex.: 15">
            </div>

            <div class="input-radio">
              <label for="gender">Genero</label>

              <div>
                <input type="radio" name="gender">
                <label for="masculino">Masculino</label>
              </div>
              
              <div>
                <input type="radio" name="gender">
                <label for="feminino">Feminino</label>
              </div>
            </div>

            <div class="input-radio">
              <label for="tamanho">Tamanho</label>
              
              <div>
                <input type="radio" name="tamanho">
                <label for="pp">PP</label>
              </div>

              <div>
                <input type="radio" name="tamanho">
                <label for="p">P</label>
              </div>

              <div>
                <input type="radio" name="tamanho">
                <label for="m">M</label>
              </div>

              <div>
                <input type="radio" name="tamanho">
                <label for="g">G</label>
              </div>

              <div>
                <input type="radio" name="tamanho">
                <label for="infantil">Infantil</label>
              </div>
            </div>
          </div>

          <div class="linha-vertical"></div>

          <div class="dinheiro-input">
            <h4>Dinheiro</h4>

            <div class="input-box">
              <label for="valor">Valor</label>
              <input type="number" name="valor" placeholder="Ex.: 300">
            </div>

            <div class="input-radio">
              <label for="fpagamento">Forma de pagamento</label>

              <div>
                <input type="radio" name="fpagamento">
                <label for="cartaocredito">Cartão de crédito</label>
              </div>
              
              <div>
                <input type="radio" name="fpagamento">
                <label for="pix">PIX</label>
              </div>
            </div>
          </div>

          <div class="linha-vertical"></div>

          <div class="alimentos-input">
            <h4>Alimentos</h4>

            <div class="input-box">
              <label for="tipoalimento">Tipo de alimento</label>
              <input type="text" name="tipoalimento" placeholder="Ex.: Arroz">
            </div>

            <div class="input-box">
              <label for="quantidade">Quantidade (Kg)</label>
              <input type="number" name="quantidade" placeholder="Ex.: 25">
            </div>
          </div>
        </div>

        <div class="botoes">
          <div class="cancelar-button">
            <button><a href="#">Cancelar</a></button>
          </div>
  
          <div class="doar-button">
            <input onclick="abrirPopup()" type="submit" value="Doar">
          </div>
        </div>

      </form>
    </div>
  </div>


  <div class="popup-container" id="popup-container">
    <div class="popup" id="popup">

      <h2>Obrigada pela doação!</h2>
      <p>Sua doação é muito importante para seguirmos ajudando as famílias afetadas do Rio Grande do Sul.</p>
      <button type="button" class="button" onclick="fecharPopup()">Fechar</button>
      
    </div>  
  </div>

  <div class="rodape">
    <div class="logo">
      <div>HELP</div>
      <div>RS</div>
    </div>

    <div class="rodape-navbar">
      <button><a href="#">Home</a></button>
      <button><a href="#">Quero doar</a></button>
      <button><a href="#">Pedir doação</a></button>
      <button><a href="#">Quem somos?</a></button>
    </div>

    <div class="linha-vertical"></div>

    <div class="compartilhe">
      <a href="#" class="fab fa-instagram"></a>
      <a href="#" class="fab fa-linkedin"></a>
      <a href="#" class="fab fa-pinterest"></a>
      <div class="copyright">
        &#169
        2024 all rights reserved
      </div>
    </div>
  </div>

  <script type="text/javascript" src="/doacao.js"></script>

</body>

</html>
